<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.imgur.com/your-favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      *{
    padding: 0;
    margin: 0;
}
        .privacy-policy-main {
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        
header {
  background-color: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid var(--border-color);
}
.header-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo img {
  height: 50px;
  width: 200px;
}
.main-nav {
  display: flex;
  gap: 1.5rem;
}
.nav-link {
  font-weight: 500;
  transition: var(--transition);
}
.nav-link:hover,
.nav-link.active {
  color: var(--primary-color);
}
.header-actions .search-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  color: var(--text-color);
}
.fa-solid{
    font-size: 20px;
}
.fas{
    color: white;
}
@media (max-width:500px) {
  
.logo img {
  height: 30px;
  width: 100px;
}
}
    </style>
</head>
<body>
    <header>
      <div class="header-container">
        <a href="#" class="logo" aria-label="Homepage">
          <img
            src="./assets/images/PPPLOGO.webp"
            alt="Parth Plasto Pack Logo"
          />
        </a>
        <nav class="main-nav">
          <a href="./index.html" class="nav-link active"
            ><i class="fa-solid fa-house"></i
          ></a>
        </nav>
      </div>
    </header>
    <div class="privacy-policy-main">
        <img src="./assets/images/Privacy Policy-1.webp" alt="Privacy Policy Image" >
        <img src="./assets/images/Privacy Policy-2.webp" alt="Privacy Policy Image">
    </div>
</body>
</html>
